<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="buttonparty.css">
            <title>Document</title>
        </head>

        <body>
            <section id="foreground">
                <section id="left" class="panel left"></section>

                <section id="topPanel" class="center panel top">
                    <section class="numberCont">
                        <section id="numbers" class="numbers">
                            <p>0</p>
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                            <p>4</p>
                            <p>5</p>
                        </section>
                    </section>
                </section>


                <section id="botPanel" class="center panel bot">
                    <!-- The metal plate for button -->
                    <section id="buttonCont">
                        <section id="s1" class="screws"></section>
                        <section id="s2" class="screws"></section>
                        <section id="s3" class="screws"></section>
                        <section id="s4" class="screws"></section>
                        <section id="bedge">
                            <section id="btop" class="btop"></section>
                        </section>
                    </section>
                </section>
                <section id="right" class="panel right"></section>
            </section>

            <script type="text/javascript">
                let bedge = document.getElementById("bedge");
                bedge.addEventListener('click', animation);
                function animation() {
                  let btop = document.getElementById("btop");
                  let left = document.getElementById("left");
                  let botPanel = document.getElementById("botPanel");
                  let topPanel = document.getElementById("topPanel");
                  let right = document.getElementById("right");
                  let numbers = document.getElementById("numbers");
                  btop.classList.add('pressed');
                  left.classList.add('lOpen')
                  topPanel.classList.add('ctOpen')
                  botPanel.classList.add('cbOpen')
                  right.classList.add('rOpen');
                  numbers.classList.add('operationNumbersIsAGo')
                }
                
            </script>
        </body>
    </html>
