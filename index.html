<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="buttonparty.css">
            <title>Document</title>
        </head>

        <body>
            <section id="foreground">
                <section id="left" class="panel"></section>

                <section id="center" class="panel">

                    <section class="cpanel top">
                        <section class="numberCont">
                            <section class="numbers">
                                <p>1</p>
                                <p>2</p>
                                <p>3</p>
                                <p>4</p>
                                <p>5</p>
                            </section>
                        </section>
                    </section>


                    <section class="cpanel bot">
                        <!-- The metal plate for button -->
                        <section class="buttonCont">
                            <section id="s1" class="screws"></section>
                            <section id="s2" class="screws"></section>
                            <section id="s3" class="screws"></section>
                            <section id="s4" class="screws"></section>
                            <section class="bedge">
                                <section class="btop"></section>
                            </section>
                        </section>
                    </section>
                </section>
                <section id="right" class="panel"></section>
            </section>


        </body>
    </html>
